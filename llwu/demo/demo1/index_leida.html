<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./static/echarts.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="main" style="width: 1800px;height:600px;">
    
    
    </div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var data_leida ={
            "location":{
                "traffic conveenience":1,
                "distance from business distric":-2,
                "easy to find" :2
            },
            "service":{
                "wait time":-1,
                "waiter's attitude":2,
                "parking convenience":0,
                "serving speed":2,
            },
            "price":{
                "price level" :-1,
                "cost effective":-2,
                "discount":2,
            },
            "environment":{
                "decoration":2,
                "noise":0,
                "space":-1,
                "cleaness":2,
            },
            "dish":{
                "portion":-1,
                "tast":0,
                "look":2,
                "recommendation":-1,
            },
            "others":{
                "overall experience":1,
                "willing to consume aggain":2,
            }
        }
        var data_value = []
        for (var attr in data_leida){
            var value = 0
            for (var attrr in data_leida[attr]){
                value = value + data_leida[attr][attrr]+3
            }
            data_value.push(value*1000)
        }
        option = {
            title: {
                text: '基础雷达图'
            },
            tooltip: {
            },
            radar: {
                // shape: 'circle',
                name: {
                    textStyle: {
                        color: '#fff',
                        backgroundColor: '#999',
                        borderRadius: 3,
                        padding: [3, 5]
                    }
                },
                indicator: [
                    { name: '位置', max: 20000},
                    { name: '服务', max: 20000},
                    { name: '价格', max: 20000},
                    { name: '环境', max: 20000},
                    { name: '菜品', max: 20000},
                    { name: '其他', max: 20000}
                ]
            },
            series: [{
                name: '被分析文本',
                type: 'radar',
                // areaStyle: {normal: {}},
                data: [
                    {
                        value: data_value,
                        name: '被分析文本'
                    },
                ]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
